<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {margin: 0; display: flex; font-family: 'Inter', sans-serif; flex-direction: column; background-color: hsl( 0, 0%, 8%); justify-content: center; color: white; align-items: center; height: 100vh;}
    .card {padding: 20px; background-color: hsl( 0, 0%, 12%); text-align: center; border-radius: 20px; width: 320; margin-bottom: 15px;}
    .link {display: block; cursor: pointer; font-size: 14px; width: 100%; margin: 8px 0; background-color: hsl(0, 0%, 20%); border: none; border-radius: 10px; text-decoration: none; font-weight: bold; color: white; padding: 12px 0; } 
    .link:hover { color: hsl( 0, 0%, 8%); background-color: hsl(75, 94%, 57%);}
    .name {font-size: 20px; font-weight: 500; margin-bottom: 4px;}
    .profile-img {width: 88px; height: 88px; border-radius: 50%; object-fit: cover;}
    .location {font-weight: 500; font-size: 12px; margin-bottom: 16px; color: hsl(75, 94%, 57%);}
    .role {font-size: 14px; margin-bottom: 24px;}


  </style>
</head>
<body>
  <div class="card">
      <img class="profile-img" src="/assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="role">"Front-end developer and avid reader."</p> 
      <a class="link" href="https://github.com/astrolabscig/social_link_card">GitHub</a>
      <a class="link" href="https://www.frontendmentor.io/profile/astrolabscig">Frontend Mentor</a>
      <a class="link" href="https://www.linkedin.com/in/joseph-afful-911171363/">LinkedIn</a>
      <a class="link" href="#">Twitter</a>
      <a class="link" href="https://www.instagram.com/astrolabscig/">Instagram</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph Boafo Afful</a>.
  </div>
</body>
</html>
